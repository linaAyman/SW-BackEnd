language: node_js
node_js:
  - "stable"	
sudo: required
services:
  - mongodb



branches:
  only:
    - master  

install:
  - npm install
  - npm install mongodb
  - npm install mongoose
  - npm install nodemon
  - npm install joi
  - npm install validator
  - npm install mocha chai --save-dev
  - npm install request

script:
  - npm build
  
before_deploy:
  - chmod 400 testaws.pem
  - eval "$(ssh-agent -s)"  

deploy:
  provider: script
  skip_cleanup: true
  script: bash deploy.sh
  on:
    branch: master

